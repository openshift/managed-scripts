file: get-kafka-topics.py
name: get-kafka-topics
description: Get topics and partitions details for a given Kafka
author: Rob Shelly
allowedGroups:
  - CSSRE
  - LPSRE
rbac:
  clusterRoleRules:
    - verbs:
        - "create"
      apiGroups:
        - ""
      resources:
        - "pods/exec"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "pods"
    - verbs:
        - "list"
      apiGroups:
        - "kafka.strimzi.io"
      resources:
        - "kafkas"
    - verbs:
        - "list"
      apiGroups:
        - ""
      resources:
        - "services"
envs:
  - key: "KAFKA_NAMESPACE"
    description: "Namespace for the Kafka instance you want to query"
    optional: false
  - key: "TOPIC"
    description: "A specific topic to show"
    optional: true
  - key: "FILTER"
    description: "Filter to show only partition "
    optional: true
language: python
