file: script.sh
name: delete-olm-operator 
description: Delete all of the olm data in a given namespace (if syncsets are working, it will recreate)
author: gerogettica
allowedGroups: 
  - SREP
rbac:
    roles: []
    clusterRoleRules:
        - verbs:
            - "get"
            - "list"
            - "watch"
            - "delete"
            - "create"
          apiGroups:
            - "operators.coreos.com"
            - "operators.coreos.com/v1" # not sure if this works, but added to the mix
            - "operators.coreos.com/v1alpha1" # looks like the correct one but doesn't work
          resources:
            - "clusterserviceversions"
            - "catalogsources"
            - "operatorgroups"
            - "subscriptions"
envs:
  - key: "NAMESPACE"
    description: "the namespace in which all of the operators will run"
    optional: false
  - key: "FORCE"
    description: "without setting this, the script will just display what it was going to do"
    optional: true
language: bash
