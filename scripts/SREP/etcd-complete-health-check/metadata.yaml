file: script.sh
name: etcd-complete-health-check
description: Prints out the complete health check for etcd with recent logs incase of unhealthy clusters
author: devppratik
allowedGroups:
  - SREP
  - LPSRE
  - CEE
  - TierTwoSupport
labels:
  - key: OSD_TYPES
    description: Compatible cluster types for this script
    values:
      - OSD
rbac:
  roles:
    - namespace: "openshift-etcd"
      rules:
        - verbs:
            - "get"
            - "list"
          apiGroups:
            - ""
          resources:
            - "pods"
        - verbs:
            - "create"
          apiGroups:
            - ""
          resources:
            - "pods/exec"
    - namespace: "default"
      rules:
        - verbs:
            - "create"
            - "delete"
          apiGroups:
            - ""
          resources:
            - "pods"
  clusterRoleRules:
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "nodes"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - "operator.openshift.io"
      resources:
        - "etcds"
language: bash
customerDataAccess: true
