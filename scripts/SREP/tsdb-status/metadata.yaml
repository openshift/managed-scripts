file: script.sh
name: tsdb-status
description: Get status of prom's time series DB
author: mmazur
language: bash
allowedGroups:
  - SREP
  - CSSRE
  - CEE
  - MTSRE
labels:
  - key: OSD_TYPES
    description: Which cluster types to run this script on
    values:
      - OSD
      - HyperShift
rbac:
    roles:
      - namespace: "openshift-monitoring"
        rules:
          - apiGroups: [""]
            verbs: ["get"]
            resources: 
            - "secrets"
            - "serviceaccounts"
          - apiGroups: ["route.openshift.io"]
            verbs: ["get"]
            resources: 
            - "routes"

