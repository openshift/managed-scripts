file: script.sh
name: node-logs
description: Read the node logs. Restrict specific logs of oc adm node-logs.
author: feichashao
allowedGroups:
  - SREP
  - CSSRE
  - CEE
  - MTSRE
labels:
  - key: OSD_TYPES
    description: Which cluster types to run this script on
    values:
      - OSD
      - HyperShift
rbac:
    clusterRoleRules:
        - verbs:
            - "get"
          apiGroups:
            - ""
          resources:
            - "nodes"
            - "nodes/proxy"
envs:
  - key: "node"
    description: "node name"
    optional: false
language: bash
