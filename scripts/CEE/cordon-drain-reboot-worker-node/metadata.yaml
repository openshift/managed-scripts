file: script.sh
name: cordon-drain-reboot-worker-node
description: Script responsible for cordoning/uncordoning, draining and/or rebooting worker nodes.
author: Fabio Aldana
allowedGroups:
  - CEE
  - SREP
rbac:
  roles:
    - namespace: "default"
      rules:
        - verbs:
          - "get"
          - "patch"
          - "list"
          - "watch"
          - "create"
          - "delete"
          apiGroups:
          - ""
          resources:
          - "pods"
          - "pods/attach"
  clusterRoleRules:
      - verbs:
        - "get"
        - "patch"
        - "list"
        - "watch"
        apiGroups:
        - ""
        resources:
        - "nodes"
        - "nodes/proxy"
      - verbs:
        - "get"
        - "list"
        - "watch"
        - "delete"
        - "create"
        apiGroups:
        - ""
        resources:
        - "pods"
        - "pods/eviction"
envs:
  - key: WORKER
    description: The worker node name
    optional: false
  - key: ACTION
    description: Available tasks like Cordon/Uncordon, Drain and/or Reboot
    optional: false
  - key: DRAINMODE
    description: The list of options for draining
    optional: true
language: bash
