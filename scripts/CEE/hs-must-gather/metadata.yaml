file: script.sh
name: hs-must-gather 
description: Hypershift must gather script
author: sjayasin
allowedGroups: 
  - SREP
  - CEE
  - LPSRE
labels:
  - key: OSD_TYPES
    description: Compatible cluster types for this script
    values:
      - Management
rbac:
  clusterRoleRules:
    - verbs:
        - "create"
      apiGroups:
        - ""
      resources:
        - "pods/exec"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "pods"
    - verbs:
        - "list"
      apiGroups:
        - ""
      resources:
        - "services"
    - verbs:
        - "get"
        - "list"
      apiGroups:
        - ""
      resources:
        - "hostedclusters"    
envs:
  - key: "CLUSTER_NAME"
    description: "Hosted cluster name"
    optional: false
  - key: "DUMP_DIR"
    description: "Must gather directory"
    optional: false  
language: bash
